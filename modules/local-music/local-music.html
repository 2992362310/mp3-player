<!-- 本地音乐内容 -->
<div class="content-section" id="local-music-content">
    <div class="content-header">
        <h1>本地音乐</h1>
    </div>
    
    <div class="content-area">
        <section class="local-music-section">
            <div class="section-header">
                <h2>音乐库</h2>
                <button class="btn-primary" id="scanMusicBtn">
                    <span class="icon">🔍</span>
                    <span class="text">扫描音乐</span>
                </button>
            </div>
            
            <div class="music-list-container">
                <div class="empty-state" id="emptyState">
                    <div class="empty-icon">🎵</div>
                    <p>暂无本地音乐文件</p>
                    <p class="hint">点击上方按钮扫描本地音乐</p>
                </div>
                
                <div class="music-list" id="musicList" style="display: none;">
                    <table class="music-table">
                        <thead>
                            <tr>
                                <th class="index-col">#</th>
                                <th class="title-col">歌曲标题</th>
                                <th class="artist-col">艺术家</th>
                                <th class="album-col">专辑</th>
                                <th class="duration-col">时长</th>
                                <th class="size-col">大小</th>
                            </tr>
                        </thead>
                        <tbody id="musicTableBody">
                            <!-- 音乐列表将通过JavaScript动态填充 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
        
        <section class="folders-section">
            <h2>文件夹</h2>
            <div class="folder-list">
                <div class="folder-item">
                    <span class="folder-icon">📁</span>
                    <span class="folder-name">音乐</span>
                    <span class="folder-count">0 首歌曲</span>
                </div>
                <div class="folder-item">
                    <span class="folder-icon">📁</span>
                    <span class="folder-name">下载</span>
                    <span class="folder-count">0 首歌曲</span>
                </div>
                <div class="folder-item">
                    <span class="folder-icon">📁</span>
                    <span class="folder-name">文档</span>
                    <span class="folder-count">0 首歌曲</span>
                </div>
            </div>
        </section>
    </div>
</div>
