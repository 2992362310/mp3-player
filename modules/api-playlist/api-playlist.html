<!-- API播放列表内容 -->
<div class="content-section" id="api-playlist-content">
    <div class="content-header">
        <h1>API播放列表</h1>
    </div>

    <div class="content-area">
        <section class="api-playlist-section">
            <div class="api-playlist-container">
                <!-- 搜索区域 -->
                <div class="api-playlist-card">
                    <h3>搜索歌曲</h3>
                    <div class="api-test-form">
                        <input type="text" class="api-search-input" placeholder="输入搜索关键词" />
                        <select class="api-source-select">
                            <option value="netease">网易云音乐</option>
                            <option value="kuwo">酷我音乐</option>
                            <option value="joox">JOOX</option>
                            <option value="tencent">QQ音乐</option>
                            <option value="kugou">酷狗音乐</option>
                        </select>
                        <button class="api-search-btn">搜索</button>
                    </div>

                    <div class="search-controls">
                        <button class="playlist-auto-play-btn">🔁 自动播放 (开)</button>
                    </div>

                    <div class="search-history-container">
                        <h4>搜索历史</h4>
                        <div class="search-history-tags"></div>
                    </div>
                    <div class="api-playlist-results"></div>
                    <div class="pagination-container">
                        <button class="pagination-btn prev-btn" disabled>上一页</button>
                        <span class="pagination-info">第 <span class="current-page">1</span> 页，共 <span
                                class="total-pages">1</span> 页</span>
                        <button class="pagination-btn next-btn" disabled>下一页</button>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
