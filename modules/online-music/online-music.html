<!-- 在线音乐内容 -->
<div class="content-section" id="online-music-content">
    <div class="content-header">
        <h1>在线音乐</h1>
    </div>
    
    <!-- 添加标签页切换 -->
    <div class="tab-navigation">
        <ul class="tab-list">
            <li class="tab-item active" data-tab="music-content">音乐内容</li>
            <li class="tab-item" data-tab="api-test">API测试</li>
        </ul>
    </div>
    
    <div class="content-area">
        <!-- 音乐内容区域 -->
        <div class="tab-content active" id="music-content">
            <!-- 搜索区域 -->
            <section class="search-section">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="搜索歌曲、艺术家或专辑...">
                    <button class="search-btn">
                        <span class="icon">🔍</span>
                        <span class="text">搜索</span>
                    </button>
                </div>
            </section>
            
            <!-- 搜索结果区域 -->
            <section class="search-results-section">
                <div class="search-results"></div>
            </section>
            
            <!-- 推荐歌曲 -->
            <section class="online-recommend-section">
                <h2>推荐歌曲</h2>
                <div class="card-container">
                    <div class="card">
                        <div class="card-image">♪</div>
                        <div class="card-title">新歌首发</div>
                    </div>
                    <div class="card">
                        <div class="card-image">♬</div>
                        <div class="card-title">热门排行</div>
                    </div>
                    <div class="card">
                        <div class="card-image">♫</div>
                        <div class="card-title">编辑推荐</div>
                    </div>
                </div>
            </section>
            
            <!-- 音乐分类 -->
            <section class="online-categories-section">
                <h2>音乐分类</h2>
                <div class="category-list">
                    <div class="category-item">
                        <span class="category-icon">_POP</span>
                        <span class="category-name">流行</span>
                    </div>
                    <div class="category-item">
                        <span class="category-icon">_ROC</span>
                        <span class="category-name">摇滚</span>
                    </div>
                    <div class="category-item">
                        <span class="category-icon">_JAZ</span>
                        <span class="category-name">爵士</span>
                    </div>
                    <div class="category-item">
                        <span class="category-icon">_CLA</span>
                        <span class="category-name">古典</span>
                    </div>
                    <div class="category-item">
                        <span class="category-icon">_ELE</span>
                        <span class="category-name">电子</span>
                    </div>
                    <div class="category-item">
                        <span class="category-icon">_RAP</span>
                        <span class="category-name">说唱</span>
                    </div>
                </div>
            </section>
            
            <!-- 排行榜 -->
            <section class="online-charts-section">
                <h2>排行榜</h2>
                <div class="charts-container">
                    <div class="chart-item">
                        <div class="chart-rank">1</div>
                        <div class="chart-info">
                            <div class="chart-title">歌曲名称示例</div>
                            <div class="chart-artist">艺术家名称</div>
                        </div>
                        <div class="chart-play">
                            <button class="play-btn">▶</button>
                        </div>
                    </div>
                    
                    <div class="chart-item">
                        <div class="chart-rank">2</div>
                        <div class="chart-info">
                            <div class="chart-title">另一首热门歌曲</div>
                            <div class="chart-artist">另一位艺术家</div>
                        </div>
                        <div class="chart-play">
                            <button class="play-btn">▶</button>
                        </div>
                    </div>
                    
                    <div class="chart-item">
                        <div class="chart-rank">3</div>
                        <div class="chart-info">
                            <div class="chart-title">第三首热门歌曲</div>
                            <div class="chart-artist">第三位艺术家</div>
                        </div>
                        <div class="chart-play">
                            <button class="play-btn">▶</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        
        <!-- API测试区域 -->
        <div class="tab-content" id="api-test">
            <section class="api-test-section">
                <h2>GD音乐API测试</h2>
                <p>该页面用于测试GD音乐API的各项功能，包括搜索、获取歌曲链接、专辑图片和歌词等。</p>
                
                <div class="api-test-container">
                    <!-- 搜索API测试 -->
                    <div class="api-test-card">
                        <h3>搜索API测试</h3>
                        <div class="api-test-form">
                            <input type="text" class="api-search-input" placeholder="输入搜索关键词" />
                            <select class="api-source-select">
                                <option value="netease">网易云音乐</option>
                                <option value="kuwo">酷我音乐</option>
                                <option value="joox">JOOX</option>
                                <option value="tencent">QQ音乐</option>
                                <option value="kugou">酷狗音乐</option>
                            </select>
                            <button class="api-search-btn">搜索</button>
                        </div>
                        <div class="api-search-results"></div>
                    </div>
                    
                    <!-- 歌曲链接API测试 -->
                    <div class="api-test-card">
                        <h3>歌曲链接API测试</h3>
                        <div class="api-test-form">
                            <input type="text" class="api-song-id-input" placeholder="输入歌曲ID" />
                            <select class="api-source-select">
                                <option value="netease">网易云音乐</option>
                                <option value="kuwo">酷我音乐</option>
                                <option value="joox">JOOX</option>
                                <option value="tencent">QQ音乐</option>
                                <option value="kugou">酷狗音乐</option>
                            </select>
                            <select class="api-quality-select">
                                <option value="128">128kbps</option>
                                <option value="192">192kbps</option>
                                <option value="320" selected>320kbps</option>
                                <option value="740">740kbps</option>
                                <option value="999">999kbps</option>
                            </select>
                            <button class="api-url-btn">获取链接</button>
                        </div>
                        <div class="api-url-results"></div>
                    </div>
                    
                    <!-- 专辑图片API测试 -->
                    <div class="api-test-card">
                        <h3>专辑图片API测试</h3>
                        <div class="api-test-form">
                            <input type="text" class="api-pic-id-input" placeholder="输入专辑图片ID" />
                            <select class="api-source-select">
                                <option value="netease">网易云音乐</option>
                                <option value="kuwo">酷我音乐</option>
                                <option value="joox">JOOX</option>
                                <option value="tencent">QQ音乐</option>
                                <option value="kugou">酷狗音乐</option>
                            </select>
                            <select class="api-pic-size-select">
                                <option value="300">300px</option>
                                <option value="500">500px</option>
                            </select>
                            <button class="api-pic-btn">获取图片</button>
                        </div>
                        <div class="api-pic-results"></div>
                    </div>
                    
                    <!-- 歌词API测试 -->
                    <div class="api-test-card">
                        <h3>歌词API测试</h3>
                        <div class="api-test-form">
                            <input type="text" class="api-lyric-id-input" placeholder="输入歌词ID" />
                            <select class="api-source-select">
                                <option value="netease">网易云音乐</option>
                                <option value="kuwo">酷我音乐</option>
                                <option value="joox">JOOX</option>
                                <option value="tencent">QQ音乐</option>
                                <option value="kugou">酷狗音乐</option>
                            </select>
                            <button class="api-lyric-btn">获取歌词</button>
                        </div>
                        <div class="api-lyric-results"></div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
