<!-- 底部控制器 -->
<footer class="bottom-controller">
    <div class="controller-container">
        <div class="main-controls">
            <!-- 左侧控制按钮 -->
            <div class="left-controls">
                <button class="control-btn prev-btn">⏮</button>
                <button class="control-btn play-btn">▶</button>
                <button class="control-btn next-btn">⏭</button>
            </div>
            
            <!-- 中间歌曲信息 -->
            <div class="center-controls">
                <div class="track-info">
                    <div class="track-title">暂无播放</div>
                    <div class="track-artist"></div>
                </div>
            </div>
            
            <!-- 右侧音量控制 -->
            <div class="right-controls">
                <div class="volume-controls">
                    <span class="volume-icon">🔊</span>
                    <input type="range" class="volume-slider" min="0" max="100" value="80">
                </div>
                <!-- 歌词显示按钮 -->
                <button class="control-btn lyrics-btn" title="显示歌词">🎵</button>
            </div>
        </div>
        
        <!-- 底部进度条和时间显示 -->
        <div class="progress-section">
            <div class="progress-times">
                <span class="time current-time">00:00</span>
                <span class="time total-time">00:00</span>
            </div>
            <div class="progress-container">
                <div class="progress" style="width: 0%"></div>
            </div>
        </div>
        
        <!-- 隐藏的音频播放器元素 -->
        <audio id="audioPlayer"></audio>
        <input type="file" id="audioFile" accept="audio/*" style="display: none;">
    </div>

    <div class="expand-wrapper">
        <!-- 展开按钮 -->
        <button class="expand-btn">⬆</button>
    </div>

    <!-- 展开内容 -->
    <div class="expand-content">
        <div class="player-info">
            <h4>播放列表</h4>
            <div class="playlist-controls">
                <button class="show-lyrics-btn">歌词</button>
                <button class="clear-playlist-btn">清空列表</button>
            </div>
            <div class="playlist-container">
                <ul class="playlist-items"></ul>
            </div>
        </div>
        
        <!-- 歌词显示区域 -->
        <div class="lyrics-section" style="display: none;">
            <h4>歌词</h4>
            <div class="lyrics-container">
                <div class="lyrics-placeholder">
                    <p>歌词将在此处显示</p>
                </div>
                <div class="lyrics-content">
                    <!-- 歌词内容将通过JavaScript动态加载 -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- 歌词弹窗 -->
    <div class="lyrics-modal" style="display: none;">
        <div class="lyrics-modal-content">
            <div class="lyrics-modal-header">
                <h2>歌词显示</h2>
                <span class="lyrics-modal-close">&times;</span>
            </div>
            <div class="lyrics-modal-body">
                <div class="lyrics-info">
                    <h3 class="lyrics-title">暂无歌曲播放</h3>
                    <p class="lyrics-artist">未知艺术家</p>
                </div>
                <div class="lyrics-display">
                    <div class="lyrics-placeholder">
                        <p>歌词将在此处显示</p>
                    </div>
                    <div class="lyrics-content">
                        <!-- 歌词内容将通过JavaScript动态加载 -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
